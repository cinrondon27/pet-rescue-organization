<!DOCTYPE html>
<html>
<head>
<title>Pet Rescue Organization</title>
<style>
    @import url(petstyle.css);
.form-label {
display: block;
margin-bottom:5px;
}
.form-input {
display:block;
margin-botton: 10px
width: 100%
}
    </style>
</head>
<body>
<h1>Volunteer Application</h1>

<form action="/submit" method="post">
<label for="name" class="form-label"> Name:</label>
<input type="text" id="name" name="name" class="form-input" required>

<label for="email" class="form-label">Email:</label>
<input type="email" id="email" name="email" class="form-input" required>

<label for="phone" class="form-label">Phone Number:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-input" required>
<small>Format: 123-456-7890</small>

<label for="availability" class="form-label">Availability:</label>
<textarea id="availability" name="availability" class="form-input" required></textarea>

<label for="experience" class="form-label">Experience:</label>
<textarea id="experience" name="experience" class="form-input" required></textarea>

<label for="why-volunteer" class="form-label">Why do you want to volunteer with our pet rescue organization?</label>
<textarea id="why-volunteer" name="why-volunteer" class="form-input" required></textarea>

<input type="submit" value="Submit Application"></form>
</body>
</html>
